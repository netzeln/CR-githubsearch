<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href ="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="jumbotron">
      <h1>Hub of Getting</h1>
    </div>

    <div class="container">
      <form class="" id="search_form">
        <label for="name_search">Enter a GitHub Username: </label>
        <input type="text" id="name_search" name="name" value="">
        <button type="button" id='user_search' class="btn btn-sm btn-primary">Search for User</button>
        <button type="button" id='repo_search' class="btn btn-sm btn-info results">Search for Repos</button>
      </form>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="container profile">
            <h3>User Info</h3>
              <p id="user_profile"></p>
          </div>
        </div>
        <div class="col-md-6">
          <div class="container results">
            <h3>Results</h3>
            <ul id="results_list">
            </ul>
          </div>
        </div>
      </div>

    </div>
  </body>
</html>
